x-environment-vars: &env
  PUID: 1000
  PGID: 1000
  UMASK: 002
  TZ: Europe/Vilnius

services:
  filebrowser:
    container_name: filebrowser
    image: filebrowser/filebrowser:latest
    restart: unless-stopped
    environment:
      <<: *env
    ports:
      - 8082:80
    volumes:
      - /opt/appdata/filebrowser/.filebrowser.json:/.filebrowser.json
      - /opt/appdata/filebrowser/filebrowser.db:/database/filebrowser.db
      - /opt/appdata:/srv/appdata
      - /data:/srv/data
  homepage:
    container_name: homepage
    image: ghcr.io/benphelps/homepage:v0.6.21
    restart: unless-stopped
    environment:
      <<: *env
    ports:
      - 80:3000
    volumes:
      - /opt/appdata/homepage:/app/config
      - /data:/data
  home-assistant:
    container_name: home-assistant
    image: homeassistant/home-assistant:2023.3.6
    restart: unless-stopped
    environment:
      <<: *env
    network_mode: host
    volumes:
      - /opt/appdata/home-assistant:/config
      - /run/dbus:/run/dbus:ro
  pihole:
    container_name: pihole
    image: pihole/pihole:2023.03.1
    restart: unless-stopped
    environment:
      <<: *env
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - 1010:80
    environment:
      <<: *env
      WEBPASSWORD: ''
    volumes:
      - /opt/appdata/pihole:/etc/pihole
      - /opt/appdata/pihole/DNS:/etc/dnsmasq.d
  dockerproxy:
    container_name: dockerproxy
    image: tecnativa/docker-socket-proxy:0.1
    restart: unless-stopped
    environment:
        - CONTAINERS=1 # Allow access to viewing containers
        - POST=0 # Disallow any POST operations (effectively read-only)
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock:ro
# --- Monitoring ---
  netdata:
    container_name: netdata
    image: netdata/netdata:v1.38.1
    restart: unless-stopped
    hostname: home
    environment:
      DOCKER_HOST: dockerproxy:2375
      <<: *env
    ports:
      - 19999:19999
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /opt/appdata/netdata/config:/etc/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
# --- Media ---
  jellyfin:
    container_name: jellyfin
    image: linuxserver/jellyfin:10.8.10
    restart: unless-stopped
    environment:
      <<: *env
    group_add:
      - "109"
    ports:
      - 8096:8096
    volumes:
      - /opt/appdata/jellyfin:/config
      - /data/media:/data/media
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/dri/card0:/dev/dri/card0
  jellyseerr:
    container_name: jellyseerr
    image: fallenbagel/jellyseerr:1.5.0
    restart: unless-stopped
    environment:
      <<: *env
    ports:
      - 5055:5055
    volumes:
      - /opt/appdata/jellyseer:/app/config
  radarr:
    container_name: radarr
    image: linuxserver/radarr:4.4.4
    restart: unless-stopped
    environment:
      <<: *env
    ports:
      - 7878:7878
    volumes:
      - /opt/appdata/radarr:/config
      - /data:/data
  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr:develop-4.0.0.390-ls412
    restart: unless-stopped
    environment:
      <<: *env
    ports:
      - 8989:8989
    volumes:
      - /opt/appdata/sonarr:/config
      - /data:/data
  prowlarr:
    container_name: prowlarr
    image: linuxserver/prowlarr:1.2.2
    restart: unless-stopped
    environment:
      <<: *env
    ports:
      - 9696:9696
    volumes:
      - /opt/appdata/prowlarr:/config
  sabnzbd:
    container_name: sabnzbd
    image: linuxserver/sabnzbd:3.7.2
    restart: unless-stopped
    environment:
      <<: *env
    ports:
      - 8080:8080
    volumes:
      - /opt/appdata/sabnzbd:/config
      - /data/usenet:/data/usenet:rw
  qbittorrent:
    container_name: qbittorrent
    image: linuxserver/qbittorrent:4.5.3
    restart: unless-stopped
    environment:
      WEBUI_PORT: 8081
      <<: *env
    ports:
      - 8081:8081
      - 6881:6881
      - 6881:6881/udp
    volumes:
      - /opt/appdata/qbittorrent:/config
      - /data/torrents:/data/torrents
